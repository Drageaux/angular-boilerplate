<div class="wrapper" *ngIf="!auth.authenticated()">
  <form>
    <div class="form-group">
      <label for="input-email">Email address</label>
      <input type="email" class="form-control" id="input-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input type="password" class="form-control" id="input-password" aria-describedby="password-help-block" placeholder="Enter password">
      <!--<small id="password-help-block" class="form-text text-muted">-->
        <!--Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
      <!--</small>-->
    </div>

    <button type="button" class="btn btn-primary"
            (click)="login()">Log In
    </button>
  </form>
</div>
